<!-- define the structure and content of your Experience in HTML e.g.-->
<!-- Use dynamic Guest variables, type ctrl+space or guest to explore available entities.-->
<!-- Type 'd' to see decisioning helpers -->
<div class="component container col-xs-12">
    <div class="component-content">
		<div class="component page-teaser promo container promo-right col-xs-12">
			<div class="component-content">
					<div class="field-promoicon field-image">
						<img src="{{CTAimage}}" alt="{{CTAimageAlt}}" />
					</div>
					<div>
						<h3 class="field-promotext">
							<p id="titlefield" class="field-title">{{CTAtitle}}</p>
						</h3>
						<div class="field-introduction">{{CTAintro}}</div>
                    	<div class="field-promolink">
							<a title="Virtual Visits" href="{{CTAlink}}">[[CTA label | string | Read Now]]</a>
						</div>
					</div> 
			</div>
		</div>
	</div>
</div>
